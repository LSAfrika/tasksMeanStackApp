<div class="bg-slate-300 w-full flex items-center justify-start  h-screen flex-col">
  
<!-- form -->
    <div class="w-[90%] mx-6 pb-4 md:w-[55%] p-2 bg-white mb-4 rounded-sm flex justify-center items-center mt-10 gap-x-2 h-fit ">
    <input [(ngModel)]="task" type="text" placeholder="add a new task" class=" pl-3 p-2 outline-none italic focus:not-italic text-slate-900 bg-white w-[60%] border-blue-600 border-b-2">
     <button (click)="createupdatetask()" class="px-4 text-sm bg-blue-600 rounded-md text-white py-1 mt-3 mb-auto ">submit</button>
</div>


<div class="w-[90%] py-10 h-fit md:w-[55%] bg-white font-semibold rounded-md flex flex-col items-center justify-start pt-5">
    
    <div *ngIf="api.list.length===0" class="uppercase relative bg-blue-700 text-white mt-auto mb-auto rounded-md px-5 py-2 ">create a new task    </div>
    <div *ngIf="api.list.length>0;" class="uppercase w-full flex flex-col justify-start items-center "> 
    <div *ngFor="let task of api.list; let i=index" class="w-[80%]  p-2 flex  flex-row justify-center gap-x-2 items-center  ">
        <div class="text-slate-800 text-lg font-normal w-[70%] border-b-2 border-blue-500/10 ">{{task.task}}</div>
    
    <svg (click)="fetchtask(i)" xmlns="http://www.w3.org/2000/svg" class="h-[30px] w-[30px] hover:cursor-pointer" fill="#2563eb" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    <svg (click)="deletetask(i,task.id)" xmlns="http://www.w3.org/2000/svg" class="h-[30px] w-[30px] hover:cursor-pointer " viewBox="0 0 20 20" fill="#ef4343">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>


    </div>
        
    </div>



</div>

</div>
<app-modal *ngIf="ui.viewmodal"></app-modal>

<router-outlet></router-outlet>
